        <div class="banner-content-2">
            <h5 class="title cl-white">Introducing The Bamboo!</h5>
            <p class=" cl-white"> Physical and digital gift cards delivered in bulk packages to recipients.</p>
            <form class="search-form round">
                <input type=" text " id="name " class=" " (input)="onSearchChange($event)" formControlName="searchText " maxlength="100 " placeholder="Start typing your search brandsâ€¦ " [ngClass]="{ 'is-invalid': submitted && f.searchText.errors} " />
