<app-banner></app-banner>

<div class="how-search-section padding-bottom mt--93">
    <div class="container">
        <div class="row mb-30-none justify-content-center">
            <div class="col-sm-10 col-md-6 col-lg-4" *ngFor="let item of catalog; ; let i = index">
                <div class="how-search-item no-border">
                    <div class="thumb">
                        <img class="search-img-custom" src="{{item.logoUrl}}" alt="logo" onerror="this.src='../../assets/images/common/defaultImg.jpg'">
                    </div>
                    <div class="content">
                        <h5 class="title"> <a routerLink="." (click)="productslisting(i)">{{item.name}}</a>
                        </h5>
                        <!-- <p>{{item.description | truncate: 20}}</p> -->
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<ngx-ui-loader></ngx-ui-loader>
